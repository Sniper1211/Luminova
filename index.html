<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫彩撒花效果</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="control-panel">
        <button class="toggle-panel" id="togglePanel">◀</button>
        <div class="control-group">
            <h3>效果调节器 🎛️</h3>
            
            <label>粒子数量: 
                <input type="number" id="particleCount" value="50" min="10" max="200">
                <input type="range" id="particleRange" min="10" max="200" value="50">
            </label>
            
            <label>扩散范围: 
                <input type="number" id="spreadRange" value="200" min="50" max="500">
                <input type="range" id="spreadRange" min="50" max="500" value="200">
            </label>
            
            <label>旋转速度: 
                <input type="number" id="rotationSpeed" value="360" min="0" max="720">
                <input type="range" id="rotationRange" min="0" max="720" value="360">
            </label>
            
            <label>下落速度: 
                <input type="number" id="fallSpeed" value="2" min="0.5" max="5" step="0.1">
                <input type="range" id="speedRange" min="0.5" max="5" step="0.1" value="2">
            </label>
            
            <label>延迟范围: 
                <input type="number" id="delayRange" value="0.5" min="0" max="2" step="0.1">
                <input type="range" id="delayRange" min="0" max="2" step="0.1" value="0.5">
            </label>
            
            <label class="switch-label">
                <span>粒子自动消失</span>
                <label class="switch">
                    <input type="checkbox" id="autoFade">
                    <span class="slider"></span>
                </label>
            </label>
            
            <label>颜色方案:
                <div id="colorPickers">
                    <input type="color" value="#ff3366">
                    <input type="color" value="#45ffd8">
                    <input type="color" value="#7d6fff">
                </div>
            </label>
            <button id="addColorBtn">+ 添加颜色</button>
            
            <button id="testEffectBtn">立即测试效果 🎉</button>
            <button id="clearParticles" class="danger-btn">清除所有粒子 🗑️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
